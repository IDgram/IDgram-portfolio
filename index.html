<!DOCTYPE html>
<html lang="fr" class="dark">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de IDgram - Product Designer</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f0f0f0;
            --btn-bg: #e0e0e0;
            --accent-color: #9e02ff;
        }
        .dark {
            --bg-color: #171717;
            --text-color: #ffffff;
            --card-bg: #2b2b2b;
            --btn-bg: #3a3a3a;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 10px 20px;
        }
        .nav-icons {
            display: flex;
            gap: 15px;
        }
        .nav-icon, .dark-mode-toggle {
            width: 24px;
            height: 24px;
            stroke: var(--text-color);
            fill: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .nav-icon:hover, .dark-mode-toggle:hover, .nav-icon.active {
            background-color: rgba(128, 128, 128, 0.2);
        }
        .nav-icon.active {
            fill: var(--text-color);
        }
        .btn {
            background-color: var(--btn-bg);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .availability {
            color: var(--accent-color);
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        .project-list {
            margin-top: 20px;
        }
        .project-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--btn-bg);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .project-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .project-info h3 {
            margin: 0;
        }
        .project-info p {
            margin: 5px 0 0;
            font-size: 0.9em;
            opacity: 0.7;
        }
        .profile-card {
    text-align: center;
    padding: 30px;
    background: var(--card-bg);
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 0 auto 20px;
    display: block;
    object-fit: cover;
    border: 4px solid var(--accent-color);
}

.profile-card h1 {
    font-size: 24px;
    margin-bottom: 5px;
    color: var(--text-color);
}

.job-title {
    font-size: 18px;
    color: var(--accent-color);
    margin-bottom: 20px;
}

.description {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 25px;
    color: var(--text-color);
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
}

.social-icon {
    color: var(--text-color);
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.social-icon:hover {
    color: var(--accent-color);
}

.contact-info {
    margin-bottom: 25px;
}

.contact-info p {
    margin: 5px 0;
    font-size: 14px;
    color: var(--text-color);
}

.website-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: var(--accent-color);
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.website-btn:hover {
    background-color: var(--btn-hover-color);
}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="nav-icons">
                <svg class="nav-icon active" data-section="home" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <svg class="nav-icon" data-section="profile" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <svg class="dark-mode-toggle" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <!-- L'icône sera remplie dynamiquement par JavaScript -->
                </svg>
                <button class="btn">IDGRAM</button>
            </div>
        </header>
        
        <main id="main-content">
            <!-- Le contenu sera chargé dynamiquement ici -->
        </main>
    </div>

    <script>
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const html = document.documentElement;
        const mainContent = document.getElementById('main-content');
        

        function updateIcon() {
            if (html.classList.contains('dark')) {
                darkModeToggle.innerHTML = `
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                `;
            } else {
                darkModeToggle.innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                `;
            }
        }

        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            updateIcon();
        });

        function loadContent(section) {
            switch(section) {
                case 'home':
                    mainContent.innerHTML = `
                        <div class="card">
                            <div class="profile">
                                <div class="profile-info">
                                    <div class="availability">Transformons vos concepts en réalité visuelle ! </div>
                                    <h1> Nous sommes IDgram</h1>
                                    <p>Spécialisé dans la création de logos, d’identités visuelles, site internet WordPress <br>et de supports graphiques.</p>
                                
                                    <button class="btn">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                            <polyline points="22,6 12,13 2,6"></polyline>
                                        </svg>
                                        IDgramali@gmail.com
                                    </button>
                                </div>
                                <img src="https://image.noelshack.com/fichiers/2024/35/7/1725225164-idgram-logo.png" alt="IDgram" class="profile-image">
                            </div>
                        </div>
                        <div class="card">
                            <h2>Projects</h2>
                            <div class="project-list">
                                <div class="project-item">
                                    <img src="https://i.ibb.co/NWGKqxf/UI-design-for-a-minimalist-furniture-app-150x150x-Dzk-Yow-Coy-Po-C8q0s9x37e7c4ffe16e7-1.webp" alt="Rectangle" class="project-icon" style="background-color: #5B5BFF;">
                                    <div class="project-info">
                                        <h3>Application des ventes des immobiliers</h3>
                                        <p>J'ai designé une application vent des immobiliers en UI et UX.</p>
                                    </div>
                                </div>
                                <div class="project-item">
                                    <img src="https://i.ibb.co/99mtTvR/jmz8ueh5.png" alt="Morva labs" class="project-icon" style="background-color: #8A2BE2;">
                                    <div class="project-info">
                                        <h3>Un site web de statistiques </h3>
                                        <p>J'ai participé à la création d'un site web, des statistiques Dans le domaine des finances</p>
                                    </div>
                                </div>
                                <div class="project-item">
                                    <img src="https://cetcreation.com/wp-content/uploads/2023/10/CDMCoaching-Carte-Affaires-Image-Marque-Logo-560x420.jpg" alt="Simply" class="project-icon" style="background-color: #FFA500;">
                                    <div class="project-info">
                                        <h3>Carte de visite Pour et l'entreprise de CONSULTING.</h3>
                                        <p>J'ai fait une charte graphique et des cartes de visite pour une entreprise de CONSULTING</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                case 'profile':
                case 'profile':
    mainContent.innerHTML = `
        <div class="card profile-card">
            <img src="https://image.noelshack.com/fichiers/2024/35/7/1725225164-idgram-logo.png" alt="IDGRAM" class="profile-image">
            <h1>IDGRAM</h1>
            <p class="job-title">Concepteur de sites et designer UI/UX</p>
            <p class="description">Je suis graphiste freelance, spécialisé dans la création de logos, d’identités visuelles, site internet WordPress et de supports graphiques.</p>
            <div class="social-links">
                <a href="https://www.facebook.com/idgram" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
            <div class="contact-info">
                <p>Email pro: idgramali@gmail.com</p>
                <p>Téléphone: +337 56 90 74 03</p>
            </div>
            <a href="#" class="btn website-btn">Disponible sur WhatsApp</a>
        </div>
    `;
    break;
    
                case 'projects':
                    mainContent.innerHTML = `<div class="card projects-card">
            <h2>Mes Projets</h2>
            <div class="project-grid">
                ${generateProjectItems(12)} <!-- Génère 12 projets -->
            </div>
        </div>
    `;
    initProjectAnimations();

                
    
                    break;
                case 'contact':
                    mainContent.innerHTML = `<div class="card"><h2>Contact</h2><p>Contact content goes here.</p></div>`;
                    break;
            }
        }

        document.querySelectorAll('.nav-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
                icon.classList.add('active');
                loadContent(icon.dataset.section);
            });
        });

        // Initialisation
        updateIcon();
        loadContent('home');
    </script>
</body>
</html>
